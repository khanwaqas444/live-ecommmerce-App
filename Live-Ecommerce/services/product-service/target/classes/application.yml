server:
  port: 8082
spring:
  application:
    name: product-service
  datasource:
    url: jdbc:postgresql://localhost:5432/live_commerce
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yml
management:
  endpoints:
    web:
      exposure:
        include: health,info
